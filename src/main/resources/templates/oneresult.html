<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TransportManage</title>

<style>
  body {
    background-color: whitesmoke;
    color: #333;
  }
  table {
    border: 1px solid #333;
    border-collapse: collapse;
    margin: 45px 0 0 45px;
  }
  th {
    background-color: #333;
    border: 1px solid #333;
    color: white;
    padding: 5px 8px;
  }
  td {
    background-color: white;
    border: 1px dotted #333;
    padding: 5px 8px;
  }
</style>






</head>
<body>


  
  <h1>Result</h1>
  
 <table>
  <thead>
    <tr>
      <th>社員番号</th>
      <th>往復</th>
      <th>合計金額</th>
      <th>ルート</th>
            <th>出勤日</th>
    </tr>
  </thead>
  <tbody>
  
  
      <tr th:each="results : ${result}">
	      <td th:text="${results.id}"></td>
	      <td th:text="${results.round_trip}"></td>
	      <td th:text="${results.total_fee}"></td>
	      <td th:text="${results.root}"></td>
	      <td th:text="${results.use_date}"></td>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
       </tr>
  </tbody>
</table>
 
</body>
</html>
