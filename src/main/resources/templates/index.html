<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TransportManage</title>

<style>
  body {
    background-color: whitesmoke;
    color: #333;
  }
  table {
    border: 1px solid #333;
    border-collapse: collapse;
    margin: 45px 0 0 45px;
  }
  th {
    background-color: #333;
    border: 1px solid #333;
    color: white;
    padding: 5px 8px;
  }
  td {
    background-color: white;
    border: 1px dotted #333;
    padding: 5px 8px;
  }
</style>






</head>
<body>


  <h1>Worker List</h1>
  
 <table>
  <thead>
    <tr>
      <th>社員番号</th>
      <th>名</th>
      <th>氏</th>
    </tr>
  </thead>
  <tbody>
  
  
      <tr th:if="${!#lists.isEmpty(workers)}" th:each="workerlist : ${workers}">
	      <td th:text="${workerlist.id}">/td>
	      <td th:text="${workerlist.first_name}">/td>
	      <td th:text="${workerlist.last_name}"></td>
  
      </tr>
  </tbody>
</table>
  

  
  <!--  
  <p th:each="workerlist : ${workers}" th:text="${workerlist.id}" />
  <p th:each="workerlist : ${workers}" th:text="${workerlist.first_name}" />
  <p th:each="workerlist : ${workers}" th:text="${workerlist.last_name}" />
  -->
</body>
</html>
